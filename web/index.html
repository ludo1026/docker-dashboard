<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,  initial-scale=1, shrink-to-fit=no">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-grid-only@1.0.0/bootstrap.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href='style/style.css' rel='stylesheet'>
    <title>Docker Dashboard</title>
  </head>
  <body>
    <div id="app" class="container-fluid">
      <page></page>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://unpkg.com/http-vue-loader"></script>
  <script src="vue/utils/truncate.js"></script>
  <script src="vue/utils/replaceTerminalCharacters.js"></script>
  <script>
    var socket = io.connect();
    socket.on('connect', function(data) {
      socket.emit('join', 'Hello World from client');
    });
  </script>
  <script type="text/javascript">
    Vue.use(VueRouter);
    new Vue({
      el: '#app',
      components: {
        'page': httpVueLoader('vue/page.vue')
      }
    });
  </script>
</html>
